<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            My Library
        </title>
    </head>
    <header><p id="header-text">My Library</p></header>
    <body>
        <div class="book-container">
            <label class ="label-title" for ="books">Select your book:</label>
            <select name="books" id="book-selector"></select>
            </select>
            <h2 class="title"></h2>
            <p class="author"></p>
            <p class="pages"></p>
            <p class="read"></p>
            <button class="new-book">New book</button>
            <button class="read-status">Read/Unread</button>
            <button class="delete-book">Delete book</button>

        </div>
    </body>
    <footer>
        <script src="script.js"></script>
    </footer>
</html>
